name: Build, publish and deploy to MonsterASP.NET
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0
          
      - name: Install dependencies
        run: dotnet restore ECommerce.API/ECommerce.API.csproj
        
      - name: Build
        run: dotnet build ECommerce.API/ECommerce.API.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ECommerce.API/ECommerce.API.csproj --configuration Release --output ./publish --runtime win-x86 
        
      - name: Test with .NET
        run: dotnet test ECommerce.API/ECommerce.API.csproj

      - name: Deploy to MonsterASP.NET via WebDeploy
        uses: rasmusbuchholdt/simply-web-deploy@2.1.0
        with:
          website-name: ${{ secrets.WEBSITE_NAME }}
          server-computer-name: ${{ secrets.SERVER_COMPUTER_NAME }}
          server-username: ${{ secrets.SERVER_USERNAME }}
          server-password: ${{ secrets.SERVER_PASSWORD }}
